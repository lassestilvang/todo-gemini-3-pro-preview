name: Delete Neon Branch

on:
  delete:
    branches-ignore:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  delete-branch:
    name: Delete Neon Database Branch
    runs-on: ubuntu-latest
    # Only run on branch delete or when PR is merged (not just closed)
    if: github.event_name == 'delete' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Get branch name
        id: branch-name
        run: |
          if [ "${{ github.event_name }}" == "delete" ]; then
            # For delete events, the branch name is in github.event.ref
            BRANCH_NAME="${{ github.event.ref }}"
          else
            # For PR merge events, get the head branch name
            BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          fi
          # Sanitize branch name (same logic as create workflow)
          SANITIZED_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g' | cut -c1-63)
          echo "branch_name=$SANITIZED_NAME" >> $GITHUB_OUTPUT
          echo "Branch name to delete: $SANITIZED_NAME"

      - name: Delete Neon branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch: ${{ steps.branch-name.outputs.branch_name }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Output result
        run: |
          echo "âœ… Neon branch '${{ steps.branch-name.outputs.branch_name }}' deleted successfully!"
