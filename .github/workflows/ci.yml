name: CI

# Required GitHub Secrets:
# - DATABASE_URL: Neon PostgreSQL connection string for the main branch
#   (Used by build job for schema push and build validation)
# - NEON_API_KEY: Neon API key for creating preview branches
# - NEON_PROJECT_ID: Neon project ID
# 
# Note: Unit tests use in-memory SQLite (NODE_ENV=test) and don't require DATABASE_URL

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup-legacy:
    name: Cleanup Legacy Branches
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install neonctl
        run: bun install -g neonctl@2
        continue-on-error: true

      - name: Delete Orphaned Run Branches
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
        run: |
          echo "Listing all branches to diagnose limit issue:"
          neonctl branches list --project-id $NEON_PROJECT_ID -o json | jq -r '.[] | "\(.id) \(.name)"'

          # List all branches, filter for 'preview/run-', and delete them
          branches=$(neonctl branches list --project-id $NEON_PROJECT_ID -o json | jq -r '.[] | select(.name | startswith("preview/run-")) | .id')

          if [ -z "$branches" ]; then
            echo "No legacy branches found."
          else
            echo "Found legacy branches to delete:"
            echo "$branches"

            for id in $branches; do
              echo "Deleting branch $id..."
              neonctl branches delete $id --project-id $NEON_PROJECT_ID || echo "Failed to delete $id"
            done
          fi

      - name: Prune PR Preview Branches
        if: github.event_name == 'pull_request'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
        run: |
          # Fetch all PR preview branches
          current="preview/pr-${{ github.event.pull_request.number }}"
          # Get IDs of all branches starting with preview/pr- except the current one
          ids=$(neonctl branches list --project-id $NEON_PROJECT_ID -o json | jq -r --arg cur "$current" '.[] | select(.name | startswith("preview/")) | select(.name != $cur) | .id')
          
          if [ -z "$ids" ]; then
            echo "No stale PR branches to prune."
          else
            echo "Pruning stale PR branches to free up quota:"
            for id in $ids; do
              echo "Deleting branch $id..."
              neonctl branches delete "$id" --project-id $NEON_PROJECT_ID || echo "Failed to delete $id"
            done
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check Database Schema
        run: bunx drizzle-kit check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests with Coverage
        run: bun test --preload ./src/test/register-dom.ts --preload ./src/test/mocks.ts --preload ./src/test/setup.tsx --coverage --coverage-reporter=lcov --max-concurrency=1
        env:
          NODE_ENV: test
          CI: true
          # Fixed seed for property-based tests to ensure reproducibility
          FAST_CHECK_SEED: "12345"
      
      - name: Enforce Coverage Thresholds
        run: |
          bun -e '
            import { readFileSync } from "fs";

            const lcovPath = "coverage/lcov.info";
            const content = readFileSync(lcovPath, "utf8");
            const records = content.split("end_of_record");
            const buckets = {
              lib: { covered: 0, total: 0, threshold: 70 },
              components: { covered: 0, total: 0, threshold: 60 },
            };

            for (const record of records) {
              const sfMatch = record.match(/^SF:(.+)$/m);
              if (!sfMatch) continue;
              const filePath = sfMatch[1];
              const bucketKey = filePath.includes("/src/lib/")
                ? "lib"
                : filePath.includes("/src/components/")
                  ? "components"
                  : null;
              if (!bucketKey) continue;

              const bucket = buckets[bucketKey];
              const daLines = record.match(/^DA:\d+,\d+/gm) || [];
              for (const line of daLines) {
                const [, count] = line.split(":")[1].split(",");
                bucket.total += 1;
                if (Number(count) > 0) bucket.covered += 1;
              }
            }

            const failures = [];
            for (const [name, bucket] of Object.entries(buckets)) {
              if (bucket.total === 0) continue;
              const percent = (bucket.covered / bucket.total) * 100;
              const rounded = Math.round(percent * 100) / 100;
              if (rounded < bucket.threshold) {
                failures.push(`${name} coverage ${rounded}% < ${bucket.threshold}%`);
              } else {
                console.log(`${name} coverage ${rounded}% >= ${bucket.threshold}%`);
              }
            }

            if (failures.length > 0) {
              console.error("Coverage thresholds not met:");
              for (const failure of failures) console.error(`- ${failure}`);
              process.exit(1);
            }
          '

  cleanup-neon:
    name: Cleanup Leaked Branches
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - name: Install neonctl
        run: bun install -g neonctl@2
        continue-on-error: true

      - name: Cleanup Current PR Branch
        continue-on-error: true
        run: |
          # Explicitly delete the branch for this PR if it exists to ensure a fresh start
          # and clear the "already exists" state if the limit is hit.
          BRANCH_NAME="preview/pr-${{ github.event.pull_request.number }}"
          echo "Attempting to delete current PR branch: $BRANCH_NAME"

          # Find branch ID by name
          BRANCH_ID=$(neonctl branches list --project-id ${{ secrets.NEON_PROJECT_ID }} --api-key ${{ secrets.NEON_API_KEY }} -o json | jq -r --arg name "$BRANCH_NAME" '.[] | select(.name == $name) | .id')

          if [ ! -z "$BRANCH_ID" ]; then
             echo "Found existing branch $BRANCH_NAME with ID $BRANCH_ID. Deleting..."
             neonctl branches delete $BRANCH_ID --project-id ${{ secrets.NEON_PROJECT_ID }} --api-key ${{ secrets.NEON_API_KEY }}
          else
             echo "Branch $BRANCH_NAME does not exist."
          fi

      - name: Cleanup Orphaned Run Branches
        continue-on-error: true
        run: |
          # Delete leaked 'preview/run-*' branches from previous failures
          echo "Searching for leaked 'preview/run-*' branches..."
          LEAKED_IDS=$(neonctl branches list --project-id ${{ secrets.NEON_PROJECT_ID }} --api-key ${{ secrets.NEON_API_KEY }} -o json | jq -r '.[] | select(.name | startswith("preview/run-")) | .id')

          if [ ! -z "$LEAKED_IDS" ]; then
            echo "Found leaked branches: $LEAKED_IDS"
            echo "$LEAKED_IDS" | xargs -I {} -P 5 neonctl branches delete {} --project-id ${{ secrets.NEON_PROJECT_ID }} --api-key ${{ secrets.NEON_API_KEY }}
          else
            echo "No leaked 'preview/run-*' branches found."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    # Build needs lint and test to pass. Cleanup jobs are PR-only but we can depend on them optionally.
    needs: [lint, test, cleanup-legacy, cleanup-neon]
    if: always() && (needs.lint.result == 'success') && (needs.test.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Neon Branch Name
        if: github.event_name == 'pull_request'
        id: neon-name
        run: |
          # Use PR number to reuse branches and avoid hitting limits
          # Format: preview/pr-<number>
          echo "branch_name=preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Get Neon Branch URL (PR)
        if: github.event_name == 'pull_request'
        uses: neondatabase/create-branch-action@v5
        id: neon-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: ${{ steps.neon-name.outputs.branch_name }}
          database: neondb

      - name: Setup Database (PR)
        if: github.event_name == 'pull_request' && steps.neon-branch.outputs.db_url != ''
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url }}

      - name: Setup Database (Main)
        if: github.event_name == 'push'
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: ${{ github.event_name == 'pull_request' && (steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url) || secrets.DATABASE_URL }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_COOKIE_PASSWORD: ${{ secrets.WORKOS_COOKIE_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Removed Delete Neon Branch step to persist branch for PR duration

  e2e:
    name: E2E Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [cleanup-legacy, cleanup-neon]
    if: always() && (needs.cleanup-legacy.result == 'success' || needs.cleanup-legacy.result == 'skipped') && (needs.cleanup-neon.result == 'success' || needs.cleanup-neon.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Generate Neon Branch Name
        if: github.event_name == 'pull_request'
        id: neon-name
        run: |
          # Use PR number to reuse branches and avoid hitting limits
          # Format: preview/pr-<number>
          echo "branch_name=preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Get Neon Branch URL (PR)
        if: github.event_name == 'pull_request'
        uses: neondatabase/create-branch-action@v5
        id: neon-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: ${{ steps.neon-name.outputs.branch_name }}
          database: neondb

      - name: Setup Database (PR)
        if: github.event_name == 'pull_request' && steps.neon-branch.outputs.db_url != ''
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url }}

      - name: Setup Database (Main)
        if: github.event_name == 'push'
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run E2E Tests
        run: bunx playwright test --shard=${{ matrix.shard }}
        env:
          DATABASE_URL: ${{ github.event_name == 'pull_request' && (steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url) || secrets.DATABASE_URL }}
          E2E_TEST_MODE: "true"
          CI: true
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_COOKIE_PASSWORD: ${{ secrets.WORKOS_COOKIE_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload Blob Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: blob-report-${{ strategy.job-index }}
          path: blob-report/
          retention-days: 1

  merge-reports:
    if: always()
    needs: [e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download Blob Reports
        uses: actions/download-artifact@v7
        with:
          pattern: blob-report-*
          merge-multiple: true
          path: all-blob-reports
      - name: Check for Blob Reports
        id: blob-check
        run: |
          if [ -d all-blob-reports ] && [ "$(ls -A all-blob-reports)" ]; then
            echo "has_blob_reports=true" >> $GITHUB_OUTPUT
          else
            echo "has_blob_reports=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge Reports into HTML
        if: steps.blob-check.outputs.has_blob_reports == 'true'
        run: bunx playwright merge-reports --reporter=html ./all-blob-reports

      - name: Upload HTML Report
        if: steps.blob-check.outputs.has_blob_reports == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
