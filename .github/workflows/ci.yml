name: CI

# Required GitHub Secrets:
# - DATABASE_URL: Neon PostgreSQL connection string for the main branch
#   (Used by build job for schema push and build validation)
# - NEON_API_KEY: Neon API key for creating preview branches
# - NEON_PROJECT_ID: Neon project ID
# 
# Note: Unit tests use in-memory SQLite (NODE_ENV=test) and don't require DATABASE_URL

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check Database Schema
        run: bunx drizzle-kit check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests with Coverage
        run: bun test --coverage
        env:
          NODE_ENV: test
          CI: true
          # Fixed seed for property-based tests to ensure reproducibility
          FAST_CHECK_SEED: "12345"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get Neon Branch URL (PR)
        if: github.event_name == 'pull_request'
        uses: neondatabase/create-branch-action@v6
        id: neon-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: preview/${{ github.head_ref }}
          database: neondb
          suspend_timeout: 0

      - name: Setup Database (PR)
        if: github.event_name == 'pull_request' && steps.neon-branch.outputs.db_url != ''
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url }}

      - name: Setup Database (Main)
        if: github.event_name == 'push'
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: ${{ github.event_name == 'pull_request' && (steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url) || secrets.DATABASE_URL }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_COOKIE_PASSWORD: ${{ secrets.WORKOS_COOKIE_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  e2e:
    name: E2E Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps chromium

      - name: Get Neon Branch URL (PR)
        if: github.event_name == 'pull_request'
        uses: neondatabase/create-branch-action@v6
        id: neon-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: preview/${{ github.head_ref }}
          database: neondb
          suspend_timeout: 0

      - name: Setup Database (PR)
        if: github.event_name == 'pull_request' && steps.neon-branch.outputs.db_url != ''
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url }}

      - name: Setup Database (Main)
        if: github.event_name == 'push'
        run: bun run db:migrate:ci
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run E2E Tests
        run: bunx playwright test --shard=${{ matrix.shard }}
        env:
          DATABASE_URL: ${{ github.event_name == 'pull_request' && (steps.neon-branch.outputs.db_url_pooled || steps.neon-branch.outputs.db_url) || secrets.DATABASE_URL }}
          E2E_TEST_MODE: "true"
          CI: true
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_COOKIE_PASSWORD: ${{ secrets.WORKOS_COOKIE_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload Blob Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: blob-report-${{ strategy.job-index }}
          path: blob-report/
          retention-days: 1

  merge-reports:
    if: always()
    needs: [e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download Blob Reports
        uses: actions/download-artifact@v7
        with:
          pattern: blob-report-*
          merge-multiple: true
          path: all-blob-reports

      - name: Merge Reports into HTML
        run: bunx playwright merge-reports --reporter=html ./all-blob-reports

      - name: Upload HTML Report
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
