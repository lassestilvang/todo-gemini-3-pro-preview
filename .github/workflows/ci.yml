name: CI

# Required GitHub Secrets:
# - DATABASE_URL: Neon PostgreSQL connection string for the main branch
#   (Used by build job for schema push and build validation)
# - NEON_API_KEY: Neon API key for creating preview branches
# - NEON_PROJECT_ID: Neon project ID
# 
# Note: Tests use in-memory SQLite (NODE_ENV=test) and don't require DATABASE_URL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test
        run: bun test
        env:
          NODE_ENV: test
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get Neon Branch URL (PR)
        if: github.event_name == 'pull_request'
        uses: neondatabase/create-branch-action@v5
        id: neon-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          # Match Vercel + Neon integration naming: preview/{git-branch-name}
          branch_name: preview/${{ github.head_ref }}
          username: neondb_owner

      - name: Setup Database (PR)
        if: github.event_name == 'pull_request' && steps.neon-branch.outputs.db_url != ''
        run: bun run db:push
        env:
          DATABASE_URL: ${{ steps.neon-branch.outputs.db_url_with_pooler }}

      - name: Setup Database (Main)
        if: github.event_name == 'push' && secrets.DATABASE_URL != ''
        run: bun run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: ${{ steps.neon-branch.outputs.db_url_with_pooler || secrets.DATABASE_URL || 'postgresql://placeholder:placeholder@localhost/placeholder' }}

