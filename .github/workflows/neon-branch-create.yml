name: Create Neon Branch

on:
  push:
    branches-ignore:
      - main

jobs:
  create-branch:
    name: Create Neon Database Branch
    runs-on: ubuntu-latest
    
    outputs:
      branch_id: ${{ steps.create-branch.outputs.branch_id }}
      database_url: ${{ steps.create-branch.outputs.database_url }}
    
    steps:
      - name: Get branch name
        id: branch-name
        run: |
          # Extract branch name from ref
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Sanitize branch name for Neon (replace invalid characters)
          SANITIZED_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9_-]/-/g' | cut -c1-63)
          echo "branch_name=$SANITIZED_NAME" >> $GITHUB_OUTPUT
          echo "Branch name: $SANITIZED_NAME"

      - name: Create Neon branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: ${{ steps.branch-name.outputs.branch_name }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Output connection info
        run: |
          echo "âœ… Neon branch created successfully!"
          echo "Branch ID: ${{ steps.create-branch.outputs.branch_id }}"
          echo "Database URL is available as a secret output"
          echo ""
          echo "To use this branch locally, set DATABASE_URL to the connection string."
